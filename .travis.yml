dist: xenial  # required for Python >= 3.7
language: python
before_install:
  - sudo apt-get install -y libudunits2-dev libxml2
matrix:
  include:
    - python: '3.6'
      install:
        - pip install codecov
        - pip install -e ".[libxml2,dev]"
    - python: '3.6'
      install:
        - pip install codecov
        - pip install -e ".[dev]"
    - python: '3.7'
      install:
        - pip install codecov
        - pip install -e ".[libxml2,dev]"
    - python: '3.7'
      install:
        - pip install codecov
        - pip install -e ".[dev]"
script:
  - python -m pytest --cov=rads --cov-branch
after_success:
  - codecov